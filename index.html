<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <header>
        <h3 class="number">#001</h3>
        <h1 class="name">Bulbasaur</h1>
    </header>

    <div class="main">

        <div class="characteristics">
            <div class="center">
                <p>Height: 0,7m</p>
                <p>Weight: 6,9kg</p>
            </div>
        </div>

        <figure class="figure">
            <img src="https://maurowernly.github.io/Pokedex/images/pokemons/001Bulbasaur.png" alt="Bulbasaur" title="Bulbasaur">
        </figure>

        <div class="Base_stats">

            <div class="type">
                <img class="plant" src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Pok%C3%A9mon_Grass_Type_Icon.svg" alt="plant type" title="plant type">
                <img class="poison" src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Pok%C3%A9mon_Poison_Type_Icon.svg" alt="poison type" title="poison type">
            </div>

            <div class="title_Base_stats">
                <h1>Base stats:</h1>
            </div>

            <div class="stats">
                <div class="row">
                    <p>HP:45</p>
                    <p>ATTACK: 49</p>
                    <P>DEFENSE: 49</P>
                    <P>SP. ATTACK: 65</P>
                </div>
                <div class="row">
                    <P>SP. DEFENSE: 65</P>
                    <P>SPEED: 45</P>
                </div>
            </div>

        </div>

    </div>

    <footer>
        <p class="region">Region: Kanto</p>
    </footer>
</body>
</html>
